<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A powerful Markdown editor with live preview, file saving, and PDF export capabilities">
    <meta name="keywords" content="markdown, editor, preview, html, converter">
    <meta name="author" content="Markdown Editor">
    <title>Markdown Editor - Live Preview</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3Eüìù%3C/text%3E%3C/svg%3E">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Main Application Container -->
    <div class="app-container" role="application" aria-label="Markdown Editor Application">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="app-icon">üìù</span>
                    Markdown Editor
                </h1>
                
                <!-- Action Buttons -->
                <div class="header-actions">
                    <button class="btn btn-primary" id="saveMarkdownBtn" title="Save as Markdown file (Ctrl+S)">
                        Save .md
                    </button>
                    <button class="btn btn-secondary" id="saveHtmlBtn" title="Save as HTML file">
                        Save .html
                    </button>
                    <button class="btn btn-secondary" id="printBtn" title="Print or save as PDF (Ctrl+P)">
                        Print/PDF
                    </button>
                    <button class="btn btn-ghost" id="clearBtn" title="Clear editor">
                        Clear
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <!-- Editor Panel -->
            <section class="editor-panel" aria-label="Markdown Editor">
                <div class="panel-header">
                    <h2 class="panel-title">Markdown Input</h2>
                    <div class="panel-info">
                        <span id="wordCount">0 words</span>
                        <span class="separator">‚Ä¢</span>
                        <span id="charCount">0 characters</span>
                    </div>
                </div>
                <!-- Formatting Toolbar -->
                <div class="formatting-toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="boldBtn" title="Bold (Ctrl+B)">
                            <strong>B</strong>
                        </button>
                        <button class="toolbar-btn" id="italicBtn" title="Italic (Ctrl+I)">
                            <em>I</em>
                        </button>
                        <button class="toolbar-btn" id="strikeBtn" title="Strikethrough">
                            <span style="text-decoration: line-through">S</span>
                        </button>
                    </div>
                    <div class="toolbar-separator"></div>
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="h1Btn" title="Header 1">H1</button>
                        <button class="toolbar-btn" id="h2Btn" title="Header 2">H2</button>
                        <button class="toolbar-btn" id="h3Btn" title="Header 3">H3</button>
                    </div>
                    <div class="toolbar-separator"></div>
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="linkBtn" title="Link (Ctrl+K)">üîó</button>
                        <button class="toolbar-btn" id="imageBtn" title="Image">üñºÔ∏è</button>
                        <button class="toolbar-btn" id="codeBtn" title="Inline Code">üíª</button>
                        <button class="toolbar-btn" id="blockCodeBtn" title="Code Block">üìù</button>
                    </div>
                    <div class="toolbar-separator"></div>
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="listBtn" title="Bullet List">‚Ä¢</button>
                        <button class="toolbar-btn" id="numListBtn" title="Numbered List">1.</button>
                        <button class="toolbar-btn" id="quoteBtn" title="Blockquote">‚ùù</button>
                        <button class="toolbar-btn" id="hrBtn" title="Horizontal Rule">‚Äï</button>
                    </div>
                    <div class="toolbar-separator"></div>
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="themeBtn" title="Toggle Dark/Light Theme">üåô</button>
                    </div>
                </div>
                
                <div class="editor-wrapper">
                    <textarea 
                        id="markdownInput" 
                        class="markdown-input"
                        placeholder="Start typing your Markdown here...

# Welcome to Markdown Editor!

Type your **Markdown** on the left and see the *live preview* on the right.

## Features
- üöÄ Real-time preview
- üíæ Save as .md or .html
- üìÑ Export to PDF
- üé® Clean, modern interface

### Example Code
```javascript
function hello() {
    console.log('Hello, Markdown!');
}
```

> Start writing and see the magic happen!"
                        aria-label="Markdown input area"
                        spellcheck="true"
                    ></textarea>
                </div>
            </section>

            <!-- Divider -->
            <div class="panel-divider" role="separator" aria-orientation="vertical"></div>

            <!-- Preview Panel -->
            <section class="preview-panel" aria-label="HTML Preview">
                <div class="panel-header">
                    <h2 class="panel-title">Live Preview</h2>
                    <div class="panel-actions">
                        <button class="btn-icon" id="copyHtmlBtn" title="Copy HTML to clipboard">
                            üìã
                        </button>
                        <button class="btn-icon" id="fullscreenBtn" title="Fullscreen preview">
                            üî≥
                        </button>
                    </div>
                </div>
                <div class="preview-wrapper">
                    <div id="previewPane" class="preview-content" aria-live="polite"></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <span class="footer-text">Markdown Editor v1.0</span>
                <span class="separator">‚Ä¢</span>
                <a href="#" id="helpBtn" class="footer-link">Help & Shortcuts</a>
                <span class="separator">‚Ä¢</span>
                <span id="saveStatus" class="save-status">Ready</span>
            </div>
        </footer>
    </div>

    <!-- Hidden file input for loading files -->
    <input type="file" id="fileInput" accept=".md,.markdown,.txt" style="display: none;">

    <!-- Scripts -->
    <script src="markdown-parser.js"></script>
    <script src="app.js"></script>
</body>
</html>
